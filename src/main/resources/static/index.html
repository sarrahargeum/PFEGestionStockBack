<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Notification</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.2/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script type="text/javascript">
        var stompClient = null;

        function connect() {
            var socket = new SockJS('http://localhost:8099/ws');
            stompClient = Stomp.over(socket);
            stompClient.connect({}, function (frame) {
                console.log('Connected: ' + frame);
                stompClient.subscribe('/topic/notifications', function (notification) {
                    showNotification(JSON.parse(notification.body).message);
                });
            });
        }

        function showNotification(message) {
            var notificationArea = document.getElementById('notifications');
            var notificationElement = document.createElement('div');
            notificationElement.appendChild(document.createTextNode(message));
            notificationArea.appendChild(notificationElement);
        }

        window.onload = function() {
            connect();
        }
    </script>
</head>
<body>
    <div id="notifications"></div>
</body>
</html>
